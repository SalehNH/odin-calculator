<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightblue">
    <div class="container">
        <table>

        <tr>
            <td class="screen" colspan="4"></td>
        </tr>

        <tr>
            <td colspan="2" class="clear" onclick="clearResult()">C</td>
            <td class="operators mod" onclick="mod()">%</td>
            <td class="operators divi" onclick="divide()">รท</td>
        </tr>

        <tr>
            <td onclick="seven()">7</td>
            <td onclick="eight()">8</td>
            <td onclick="nine()">9</td>
            <td class="operators mul" onclick="multiply()">x</td>
        </tr>

        <tr>
            <td onclick="four()">4</td>
            <td onclick="five()">5</td>
            <td onclick="six()">6</td>
            <td class="operators minus" onclick="minus()">-</td>
        </tr>

        <tr>
            <td onclick="one()">1</td>
            <td onclick="two()">2</td>
            <td onclick="three()">3</td>
            <td class="operators plus" onclick="plus()">+</td>
        </tr>

        <tr>
            <td colspan="2" class="zero" onclick="zero()">0</td>
            <td onclick="dot()">.</td>
            <td class="operators equal" onclick="equal()">=</td>
        </tr>
        </table>
    </div>
    
</body>
</html>
